<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>230716_1 : sutdy</title>
    <style>
      h2 {
        display: inline-block;
      }
    </style>

  <body>
    <h2 id="hello">안녕</h2>
    <h2 id="name">이름</h2>

    <script>
      const a = "아연";

      document.querySelector("#hello").style.color = "blue";

      document.querySelector("#hello").style.fontSize = "50px";
    </script>
